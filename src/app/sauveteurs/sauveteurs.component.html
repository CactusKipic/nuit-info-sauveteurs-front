  </div>

  <div *ngIf="listSauveteurs!=undefined">
    <p-table [value]="listSauveteurs" sortField="nom">
      <ng-template pTemplate="header">
        <tr>
          <th>
            Nom
          </th>
          <th>
            Pr√©nom
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sauve>
        <tr (dblclick)="onSauveteurClick(sauve)">
          <th>
            {{sauve.nom}}
          </th>
          <th>
            {{sauve.prenom}}
          </th>
        </tr>
      </ng-template>
    </p-table>
  </div>
